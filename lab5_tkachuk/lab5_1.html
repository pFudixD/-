<body>
    <div id="tabbed_box_1" class="tabbed_box">
        <a href="./lab5_2.html">2 частина роботи</a>
<h4>Пошук сайтом <small>Виберіть вкладку</small></h4>


<div class="tabbed_area">
<ul class="tabs">
<li><a href="#" id="tab_1" class="active">Архіви</a></li>
<li><a href="#" id="tab_2">Теми</a></li>
<li><a href="#" id="tab_3">Сторінки</a></li>
</ul>


<div id="content_1" class="content">Дані для 1 вкладки</div>
<div id="content_2" class="content" style="display:none;">Дані для 2 вкладки</div>
<div id="content_3" class="content" style="display:none;">Дані для 3 вкладки</div>
</div>
</div>


<script>
const tabs = document.querySelectorAll('.tabs a');
const contents = document.querySelectorAll('.content');


tabs.forEach((tab, index) => {
tab.addEventListener('click', (e) => {
e.preventDefault();


tabs.forEach(t => t.classList.remove('active'));
contents.forEach(c => c.style.display = 'none');


tab.classList.add('active');
contents[index].style.display = 'block';
});
});
</script>
</body>
