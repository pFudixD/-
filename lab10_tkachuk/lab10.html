<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p>Перший абзац</p>
<p>Середній абзац</p>
<p>Останній абзац</p>

<div id="hoverDiv">Наведи мишку на мене</div>
<div id="clickDiv">Клік або двійний клік на мене</div>

<button id="btnClick">Клік</button>
<button id="btnDblClick">Двійний клік</button>

<p id="showImage">Показати зображення</p>
<img src="./images.jpg" id="img1" title="Це зображення">

<p>Введіть в текстове поле слово 'correct'.</p>
<form id="checkForm">
  <input type="text" />
  <input type="submit" value="Перевірити" />
</form>
<span></span>

<script>
$(document).ready(function(){

  $("p:first").text("DOM first!");
  $("p:last").text("DOM last!");

  $("#hoverDiv").hover(
    function(){ $(this).addClass("hoverClass"); },
    function(){ $(this).removeClass("hoverClass"); }
  );


  $("#clickDiv").bind("click", function(){ $(this).addClass("clicked"); });
  $("#clickDiv").bind("dblclick", function(){ $(this).removeClass("clicked"); });

  $("#btnClick").bind("click", function(){ alert("Одинарний клік"); });
  $("#btnDblClick").bind("dblclick", function(){ alert("Подвійний клік"); });

  $("#showImage").click(function(){ $("#img1").show(); });
  $("#img1").click(function(){ $(this).hide(); });
  $("#img1").hover(
    function(){ alert($(this).attr("title")); },
    function(){}
  );

  $("#checkForm").submit(function(){
    if ($("input:first").val() === "correct"){
      alert("Успішно!");
      return false;
    }
    $("span").text("Неправильно!").show().fadeOut(1000);
    return false;
  });

});
</script>

</body>
</html>
