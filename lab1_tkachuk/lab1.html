    <script>
        function calculateF() {
            let x = parseFloat(document.getElementById("t_x").value);
            let y = parseFloat(document.getElementById("t_y").value);
            let F;

            if (y > 3 && x > 0) {
                F = 2 * Math.sqrt(x) * y;
            } else if ((y * Math.pow(x, 2) / 2 > 3 * x) || (Math.pow(x, 2) > 2 * y)) {
                F = x / Math.pow(y, 2);
            } else {
                F = Math.pow(x, 2) / y;
            }

            document.getElementById("t_f").value = F;
        }
    </script>
    <form id="main_form">
        x: <input type="text" id="t_x" value="2"><br><br>

        <input type="button" value="Розрахувати" onClick="calculateF()">
    </form>

  <script>
    function factorial(n) {
      let f = 1;
      for (let j = 1; j <= n; j++) {
        f *= j;
      }
      return f;
    }

    function calculateSum() {
      let x = parseFloat(document.getElementById("t_x").value);
      let y = parseFloat(document.getElementById("t_y").value);
      let sum = 0;

      for (let i = 6; i <= 12; i++) {
        let numerator = Math.pow(-1, i) * (Math.pow(x, y) - Math.sqrt(x));
        let denominator = factorial(i);
        sum += numerator / denominator;
      }

      document.getElementById("t_result").value = sum;
    }
  </script>
